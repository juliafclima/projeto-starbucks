<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <link rel="preconnect"
    href="https://fonts.googleapis.com">
  <link rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
    rel="stylesheet">
  <title>Starbucks</title>
  <link rel="stylesheet"
    href="../style/style.css">
  <link rel="shortcut icon"
    href="../images/logo.png"
    type="image/x-icon">
</head>

<body>
  <div class="circulo"></div>

  <header>
    <img class="logo"
      src="../images/logo.png"
      alt="Logo Starbucks">
  </header>

  <main class="conteudo">
    <section class="texto">
      <h1>Não é só um café, é um <span>Starbucks</span></h1>
      <p>É só um breve momento – apenas uma mão passando um copo por sobre o balcão para outra mão estendida.</p>
      <p>Mas é uma conexão.</p>

      <button>Saiba mais</button>
    </section>

    <section class="imagem">
      <img class="copo-grande"
        src="../images/img1.png"
        alt="Copo Starkburks">
    </section>
  </main>

  <section class="menu">

    <img class="copo-pequeno"
      src="../images/img-pequena2.png"
      alt="Copo Starkburks">
    <img class="copo-pequeno"
      src="../images/img-pequena1.png"
      alt="Copo Starkburks">
    <img class="copo-pequeno"
      src="../images/img-pequena3.png"
      alt="Copo Starkburks">
  </section>

</body>

</html>
